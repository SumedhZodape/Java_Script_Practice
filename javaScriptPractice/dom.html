    <!-- Attribute -->

    


    <input type="password" name="" placeholder="Enter Your Password" id="pass" style="padding: 10px;">

    <button onmousedown="showPassword()" onmouseout="hidePass()">Show Password</button>

    <script>
        showPassword=()=>{
            let pass = document.getElementById("pass");
            pass.type="text"
        }
        hidePass = () =>{
            let hide = document.getElementById("pass");
            hide.type = "password"
            
        }
